<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Kawaii Window </title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/92a6ff382c.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="kawaii-window.css">
</head>
<body>
		<div class="display">
			<div class="box-container d-sample" id="preview">
				
						<div class="title"> <br><br>
							<h2>HTML + CSS</h2><h1> Kawaii Windows</h1>
							<p class="subtitle">by lovechan404 </p><br>
						</div>
				<div class="test lights-on">

				<div class="kawaii-window kawaii-a">
					<div class="kawaii-header"> 
						<span id="window-title"> Kawaii Windows </span>
						<div class="btns"> <span> X </span> </div>
					</div>
					<div class="message">
						<h3 id="heading"></h3>
						<p class="message-content">Welcome, master!</p>
						<div class="kawaii-button-box kb-right">
						</div>
					</div>
				</div>
				</div>
				<br><br><br><p style="text-align: center;" class="hints"> Welcome to Kawaii Windows! </p>
				<a href="#menu" class="scrollbtn"><i class="fas fa-chevron-down"></i></a>
			</div> 
			<!-- <div class="w-100"></div> -->
			<div class="box-container menu-container">
					<div class="menu" id="menu">
						<br><br> Choose your <i style="text-decoration:  line-through;">fighter</i> style: <br><br>
						<div style="display:inline-block;">
							<span id="kawaii-a" class="active">Slice of Life</span>
							<span id="kawaii-b">Adventure</span>
							<span id="kawaii-c">Mecha</span> 
							<span id="kawaii-d">Drama</span>
							<span id="kawaii-e">Action</span>
						</div><br><br>
						<!-- <span id="lights" class="clicked active"> <i class="fas fa-lightbulb"></i> Lights </span> -->


						<br><br> Window Title <br>
							<input type="text" name="" value="Kawaii Windows" id="window-input">
						<br><br> Message Title <br>
							<input type="text" name="" value="" id="heading-input">
						<br><br> Message: <br>
							<textarea id="msg-input">Welcome, master!</textarea>
						<br><br> Buttons (<i id="ttt">0</i>)<br>
						<div class="control-group">
						   <span id="addNewButton" >Add Button</span>
						    <form id="inputs">
						    </form>
						 </div><br>
						 <!-- <hr><br> -->
						 <!-- <span class="btnbtn"> Generate HTML </span><br><br> -->
						</div>	
						<a href="#preview" class="scrollbtn"><i class="fas fa-chevron-up"></i></a>		
					</div>
			
		</div>
		
		

	<!-- <span class="footer"><a href="#">View on Github</a><a href="#">Donate</a></span> -->
</body>
<script type="text/javascript" src="jquery-3.6.0.js"></script>
<script type="text/javascript" src="script.js"></script>
</html>
